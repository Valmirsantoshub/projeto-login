<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    seja bem vindo(a) novamente.faça login para acessar novamente e poder fazer suas configurações no seu ambiente.
                    <form action="login.php" method="post">
                        <div class="campo">
                            
                        <input type="email" name="login" id="ilogin" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                        <label for="ilogin"></label>
                        </div>
                        <div class="campo">
                            <input type="password" name="senha" id="isenha" required placeholder="senha" autocomplete="current-password" minlength="8" maxlength="20">
                            <label for="isenha"></label>
                            
                        </div>
                        <input type="submit" value="Entrar">
                        <input type="reset" value="Limpar"><br>
                        <a href="esqueci-html" class="botao">
                            esqueci a senha
                        </a>
                    </form>
                </p>
            </div>
        </section>
    </main>
    
</body>
</html>
